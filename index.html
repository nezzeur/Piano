<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="wrap">
    <header>
        <h1>Piano</h1>
    </header>

    <section id="main">
        <div class="nowplaying"></div>
        <div class="keys">
            <div id="do"  data-key="65"  class="key" data-note="C"><span class="hints">Q</span></div>
            <div data-key="87" class="key sharp" data-note="C#"><span class="hints">Z</span></div>
            <div id="re"  data-key="83"  class="key" data-note="D"><span class="hints">S</span></div>
            <div data-key="69" class="key sharp" data-note="D#"><span class="hints">E</span></div>
            <div id="mi"  data-key="68"  class="key" data-note="E"><span class="hints">D</span></div>
            <div id="fa"  data-key="70"  class="key" data-note="F"><span class="hints">F</span></div>
            <div data-key="84" class="key sharp" data-note="F#"><span class="hints">T</span></div>
            <div id="sol" data-key="71"  class="key" data-note="G"><span class="hints">G</span></div>
            <div data-key="89" class="key sharp" data-note="G#"><span class="hints">Y</span></div>
            <div id="la"  data-key="72"  class="key" data-note="A"><span class="hints">H</span></div>
            <div data-key="85" class="key sharp" data-note="A#"><span class="hints">U</span></div>
            <div id="si"  data-key="74"  class="key" data-note="B"><span class="hints">J</span></div>

            <!-- Octave suivante -->
            <div id="do2" data-key="75"  class="key" data-note="C"><span class="hints">K</span></div>
            <div data-key="79" class="key sharp" data-note="C#"><span class="hints">O</span></div>
            <div id="re2" data-key="76"  class="key" data-note="D"><span class="hints">L</span></div>
            <div data-key="80" class="key sharp" data-note="D#"><span class="hints">P</span></div>
            <div id="mi2" data-key="186" class="key" data-note="E"><span class="hints">M</span></div>
        </div>


    </section>

    <div class="button-container">
        <button id="beethovenelise">â™ª Beethoven - Elise</button>
        <button id="auclairdelalune">ðŸŒ™ Clair de Lune</button>
        <button id="thrillerrapide">ðŸŽƒ Thriller</button>
    </div>
</section>

<video playsinline autoplay muted loop id="bgvid" poster="http://carolinegabriel.com/demo/js-keyboard/video/bg.jpg">
    <source src="http://carolinegabriel.com/demo/js-keyboard/video/bg.mp4" type="video/mp4">
</video>
</body>
<script src = "script.js"></script>
</html>
